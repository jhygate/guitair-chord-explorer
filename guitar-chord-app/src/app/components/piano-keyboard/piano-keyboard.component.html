<div class="piano-container">
  <div class="controls">
    <button (click)="shiftRange('lower')" [disabled]="startWhiteKeyIndex <= 0" class="nav-btn">
      ← Lower
    </button>
    <span class="range-label">Range: {{ keys[0]?.note }} - {{ keys[keys.length-1]?.note }}</span>
    <button (click)="shiftRange('higher')" [disabled]="keys[keys.length-1]?.note === 'E6'" class="nav-btn">
      Higher →
    </button>
  </div>

  <div class="piano-wrapper">
    <div class="piano-keyboard">
      @for (key of keys; track key.note) {
        <div class="piano-key"
             [class.black-key]="key.isBlack"
             [class.white-key]="!key.isBlack"
             [class.selected]="key.isSelected"
             [style.left]="key.left">
          @if (!key.isBlack) {
            <span class="key-label">{{ key.note }}</span>
          }
        </div>
      }
    </div>
  </div>
</div>
