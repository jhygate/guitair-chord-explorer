<div class="sheet-music-container">
  @if (chordName) {
    <h3 class="text-sm font-semibold text-gray-800 mb-3">{{ chordName }}</h3>
  }

  <div class="sheet-music-wrapper">
    <div class="sheet-music-canvas">
      <div class="flex justify-end mb-2">
        <button
          (click)="toggleKeySignature()"
          class="px-2 py-1 text-xs bg-gray-200 hover:bg-gray-300 rounded-md transition-colors"
          title="Toggle key signature">
          {{ showKeySignature ? 'Hide' : 'Show' }} Key Signature
        </button>
      </div>
      <div #sheetMusicContainer></div>
    </div>
  </div>
</div>
